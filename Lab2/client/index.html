<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач (SPA)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <header class="header">
            <h1>Менеджер задач (SPA)</h1>
        </header>

        <!-- Панель добавления -->
        <section class="add-task-panel">
            <form id="taskForm" class="task-form" enctype="multipart/form-data">
                <div class="form-row">
                    <input type="text" id="taskTitle" name="title" placeholder="Введите задачу..." required>
                    <input type="date" id="taskDueDate" name="dueDate">
                    <input type="file" id="taskAttachment" name="attachment" accept="*/*">
                    <button type="submit" class="btn">Добавить</button>
                </div>
            </form>
        </section>

        <!-- Фильтры -->
        <section class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Завершённые</button>
        </section>

        <!-- Панели задач -->
        <div class="task-panels">
            <!-- Все задачи будут рендериться здесь -->
            <section class="task-panel panel-all">
                <h2 id="panelTitle">Все задачи</h2>
                <ul id="taskList" class="task-list">
                    <!-- Задачи будут добавляться через JavaScript -->
                </ul>
            </section>
        </div>

        <!-- Модальное окно для редактирования -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Редактировать задачу</h2>
                <form id="editForm" enctype="multipart/form-data">
                    <input type="hidden" id="editTaskId">
                    <input type="text" id="editTaskTitle" name="title" required>
                    <input type="date" id="editTaskDueDate" name="dueDate">
                    <input type="file" id="editTaskAttachment" name="attachment" accept="*/*">
                    <div class="modal-actions">
                        <button type="submit" class="btn">Сохранить</button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
